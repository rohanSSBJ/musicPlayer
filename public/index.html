<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="home bg-grey rounded p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
                <img class="close invert" src="img/close.svg" alt="">
            </div>
            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <div class="img">
                        <img class="invert" src="img/playlist.svg" alt="" width="20px">
                    </div>
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                </div>
                <div class="btn">
                    <button>Sign Up</button>
                    <button>LogIn</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <div class="playlist">
                    <h1>Spotify Playlists</h1>
                </div>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="songaccess">
                    <div class="songinfo"></div>
                    <div class="songbutton">
                        <div class="prev"><img id="previous" src="img/prevsong.svg" alt=""></div>
                        <div class="pause"><img id="play" src="img/play.svg" alt=""></div>
                        <div class="next"><img id="next" src="img/nextsong.svg" alt=""></div>
                    </div>
                    <div class="songtime"></div>
                </div>
                <div class="seekbar">
                    <div class="completed"></div>
                    <div class="circle">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-container"></div>

<script src="script.js"></script>
</body>

</html>
